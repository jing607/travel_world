<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel the world</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />    </head>

    <body>
        <div role="banner" aria-labelledby="icon">
            <img id="icon_banner" src="./asset/icon/localisateur.svg" alt="loc">
           
            <h1 class="h1_banner">Travel the world</h1>
        </div>

        <div role="region">
             <!--button test-->
             <figure id="image_header">
                <img class="image_header" src="asset/london2.jpg">
                <div>
                    <ul>
                        <li><a href="#"><span class="material-symbols-outlined">flight</span>Flight</a></li>
                        <li><a href="#"><span class="material-symbols-outlined">hotel</span>Hotel</a></li>
                        <li><a href="#"><span class="material-symbols-outlined">car_rental</span>Rental</a></li>
                    </ul>
                

                    <div style="height: 200px; width: 300px; background-color: white; display: flex; flex-direction: column; align-items: center; gap: 0px;">
                        <h2>Travel the world with us</h2>
                        <div style="display: flex; flex-direction: column; align-items: center; gap: 6px">
                            <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 30px;">
                                <div style="gap: 2px;">
                                    <h3 style="color: black;">From</h3>
                                    <input type="date">
                                </div>

                                <div style="gap: 2px;">
                                    <h3 style="color: black;">To</h3>
                                    <input type="date">
                                </div>
                            </div>
                        <!--button Search-->
                        <div style="background-color: black; display: flex; justify-content: center; align-items: center; width: 200px; height: 36px">
                            <p style="padding: 0px 6px; color: white;">Search and find dates</p>
                        </div>
                    </div>

                </div>
            </figure>
        </div>

        <div>
            <h2>Good offers right now</h2>
            <p>Up to 50% discount</p>
            
            <div class="row">
                <div class="column">
                    <img src="asset/cinqueterre.jpg"; style="width: 486px;">
                </div>
                <div class="column">
                    <img src="asset/newyork2.jpg";>
                    <img src="asset/pisa.jpg";>
                </div>
                <div class="column">
                    <img src="asset/sanfran.jpg";>
                    <img src="asset/paris.jpg";>
                </div>

            </div>
        </div>
        
        
    
    
        <form>
            <h2>Contact</h2>
            <input type=”text” placeholder="your mail"></input>
        </form>
